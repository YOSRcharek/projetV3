
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="card bg-light  ">
                <div class="card-header text-center">
                  <strong>
                    {{HotelsTozeur.libelle|titlecase}}
                    
                  </strong>  
                </div>
                <div class="card-body ">
                  <div *ngFor="let t of HotelsTozeur.tableau_img">
                    <app-image [img]="t"></app-image>
                  </div>

                 <strong> <div class="tit">Ville : </div>{{HotelsTozeur.ville |titlecase}} <br>
                  <div class="tit">Catégorie :</div>
                    {{HotelsTozeur.type}} <br>
                    
                    <div class="tit"> Les chambres:</div>
                      
                       <ul *ngFor="let t of HotelsTozeur.typeCh ;index as j">
                        <li> {{HotelsTozeur.typeCh[j]}}</li>
                       </ul>
                      
                       <div class="tit">Les equipements:</div>
                       
                         <table *ngFor="let t of  HotelsTozeur.service ;index as k">
                           <tr >
                            <td> <img [src]="HotelsTozeur.servicePH[k]" class="icone">  </td>
                            <td>   {{HotelsTozeur.service[k]}}</td>
                           </tr>
                         </table>
                         <div class="tit">Prix: <br><span class="badge rounded-pill bg-secondary">  {{HotelsTozeur.prix |number: '.3'}} DT</span><br></div>
                      <div class="tit"> Avis: <br>{{HotelsTozeur.avis}}/20</div> 
                  </strong>
                </div>
                <div class="card-footer text-center">
                        
                  <button class="btn-lg btn-info" routerLink="/reserve">Réserver</button>
                  <button class="btn-lg btn-info"  >Recommander</button>
               </div>
            </div>
      </div>
  </div>
</div>
     <button class="btn btn-dark" routerLink="/Tozeur" >Retour</button>
