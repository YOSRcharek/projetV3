<div class="container my-4 d-grid gap-4">

         <div class="col-4">

              <div class="card-body">
              <h4 class="card-title">{{t.libelle}}</h4>
                <p class="card-text">{{t.ville}}</p>
                  <a [routerLink]="['/HotelsTunis',t.libelle]" class="btn btn-warning submit-btn" >VOIR L'HÔTEL</a>
               </div>
           </div>
         </div>
      </ng-container>
  </div>
</div>
